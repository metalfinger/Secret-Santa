<svg xmlns="http://www.w3.org/2000/svg" width="320" height="120" viewBox="0 0 320 120" role="img" aria-label="Top 2 Nice">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#064e3b" stop-opacity="0.7"/>
    </linearGradient>
  </defs>

  <rect x="6" y="6" width="308" height="108" rx="18" fill="url(#bg2)" stroke="#ffffff" stroke-opacity="0.18"/>

  <!-- laurel-ish leaves -->
  <g fill="#34d399" opacity="0.85" transform="translate(18 26)">
    <path d="M40 10c-10 3-18 10-22 20 10-5 18-12 22-20z"/>
    <path d="M38 30c-10 3-18 10-22 20 10-5 18-12 22-20z" opacity="0.8"/>
    <path d="M70 10c10 3 18 10 22 20-10-5-18-12-22-20z" transform="translate(30 0)"/>
    <path d="M72 30c10 3 18 10 22 20-10-5-18-12-22-20z" transform="translate(30 0)" opacity="0.8"/>
  </g>

  <!-- funny badge -->
  <g transform="translate(28 60)">
    <rect x="0" y="0" width="88" height="32" rx="16" fill="#ffffff" fill-opacity="0.10" stroke="#ffffff" stroke-opacity="0.14"/>
    <text x="44" y="21" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="14" font-weight="700" fill="#fff" opacity="0.9">SO CLOSE</text>
  </g>

  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#fff">
    <text x="140" y="46" font-size="14" opacity="0.85">TOP 2</text>
    <text x="140" y="76" font-size="26" font-weight="800">NICE TRY</text>
  </g>

  <!-- tiny wiggle -->
  <g transform="translate(270 70)" opacity="0.9">
    <path d="M0 0c8-10 16-10 24 0" fill="none" stroke="#fb7185" stroke-width="4" stroke-linecap="round">
      <animate attributeName="d" dur="1.2s" repeatCount="indefinite"
        values="M0 0c8-10 16-10 24 0; M0 0c8 10 16 10 24 0; M0 0c8-10 16-10 24 0"/>
    </path>
  </g>
</svg>
